<div class="cost-complexity-options">
    <h1 class="h1-1">COST/COMPLEXITY</h1>
    <h1>OPTIONS</h1>
    <h1 class="h1-3">SCORE</h1>

    <p class="section" *ngFor="let item of cc; let i =index">
        <label [for]="item.id">{{item.label}}</label>
        <select [name]="item.name" [id]="item.id" (change)="onSelectChange($event,i)">
            <option *ngFor="let option of item.options" [value]="option.value">{{option.text}}</option>
        </select>
        <span class="score">
            <input type="text" [value]="scores[i]" >
        </span>
    </p>
    <p class="section total-section">
        <span class="score">
        <input type="text" id="total-input" [value]="totalScore" readonly></span>
    </p>
</div>
